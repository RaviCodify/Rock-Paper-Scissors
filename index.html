<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="main-container">
      <div class="start-menu">
        <h1>Let's Play Rock Paper Scissors!</h1>
        <h2>Click to start the game</h2>
      </div>
      <form class="form">
        <div id="rock">
          <label>
            <input type="radio" class="rock" name="radio" />
            Rock <i class="fa-regular fa-hand-back-fist"></i>
          </label>
        </div>

        <div id="paper">
          <label>
            <input type="radio" class="paper" name="radio" />
            Paper <i class="fa-regular fa-hand"></i> </label
          ><br />
        </div>
        <div id="scissors">
          <label>
            <input type="radio" class="scissors" name="radio" />
            Scissors <i class="fa-regular fa-hand-scissors"></i></label
          ><br />
        </div>
        <div class="bottom-row">
          <div class="user-score">User: 0</div>
          <button type="submit">Submit</button>
          <div class="computer-score">Computer: 0</div>
        </div>
      </form>
      <div class="versus">
        <div class="user">
          <h3>User</h3>
        </div>
        <div class="computer">
          <h3>Computer</h3>
        </div>
      </div>
      <div class="result">
        <h1></h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
